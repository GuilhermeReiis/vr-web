<div class="top-line"></div>
<div class="container text-center">
  <div class="row">
    <div class="col-3" style="display: flex; justify-content: start">
      <button type="button" class="btn btn-outline-dark" (click)="onSubmit()">
        <i class="fa-solid fa-floppy-disk"></i>
      </button>
    </div>
    <div class="col-6">
      <h4>Alteração/inclusão de Preço</h4>
    </div>
    <div class="col-3" style="display: flex; justify-content: end">
      <button type="button" class="btn btn-danger" (click)="closeModal()">
        <i class="fa-solid fa-x"></i>
      </button>
    </div>
  </div>
</div>
<div class="button-line"></div>
<form [formGroup]="Form" (ngSubmit)="onSubmit()">
  <div class="container text-center">
    <div class="row">
      <div class="col-8 textinput">
        <label for="validationCustom04" class="form-label">Loja</label>
        <input
          type="text"
          class="form-control"
          aria-label="Username"
          aria-describedby="addon-wrapping"
          formControlName="store"
        />
      </div>
      <div class="col-4 textinput">
        <label for="validationCustom04" class="form-label"
          >Preço de Venda(R$)</label
        >
        <input
          type="text"
          class="form-control"
          aria-label="Username"
          aria-describedby="addon-wrapping"
          formControlName="amount"
        />
      </div>
    </div>
  </div>
</form>
<br />
