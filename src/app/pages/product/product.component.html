<div class="top-line"></div>
<div class="container text-center">
  <div class="row">
    <div class="col-4" style="display: flex; justify-content: start">
      <button type="button" class="btn btn-outline-dark" (click)="openCreate()">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
    <div class="col-4">
      <h4>Consulta de produto</h4>
    </div>
    <div class="col-4"></div>
  </div>
</div>

<div class="button-line"></div>

<div class="container text-center">
  <div class="row">
    <div class="col-2 textinput">
      Codigo
      <input
        type="text"
        class="form-control"
        aria-label="Username"
        aria-describedby="addon-wrapping"
      />
    </div>
    <div class="col-4 textinput">
      Descrição
      <input
        type="text"
        class="form-control"
        aria-label="Username"
        aria-describedby="addon-wrapping"
      />
    </div>
    <div class="col-2 textinput">
      Custo
      <input
        type="text"
        class="form-control"
        aria-label="Username"
        aria-describedby="addon-wrapping"
      />
    </div>
    <div class="col-2 textinput">
      Preço de Venda
      <input
        type="text"
        class="form-control"
        aria-label="Username"
        aria-describedby="addon-wrapping"
      />
    </div>
  </div>
</div>

<br />

<div class="container text-center">
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col-1">Codigo</th>
            <th scope="col-4">Descrição</th>
            <th scope="col-2">Custo (R$)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.description }}</td>
            <td class="buttonActions">
              {{ item.amount / 100 }}
              <div style="margin-left: 30%">
                <button
                  type="button"
                  class="btn btn-secondary"
                  (click)="delete(item.id)"
                >
                  <i class="fa-solid fa-trash"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  (click)="edit(item.id)"
                >
                  <i class="fa-solid fa-pen"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
