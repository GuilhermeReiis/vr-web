<div class="container text-center">
  <div class="row">
    <div
      class="col-4 ajustFirstButton"
      style="display: flex; justify-content: start"
    >
      <button
        type="button"
        class="btn btn-outline-dark ajustLeftButton"
        (click)="back()"
      >
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <button type="button" class="btn btn-outline-dark" (click)="onSubmit()">
        <i class="fa-solid fa-floppy-disk"></i>
      </button>
      <button
        type="button"
        class="btn btn-outline-dark secondButton"
        *ngIf="mode === 'edit'"
        (click)="deleteproduct(_productId)"
      >
        <i class="fa-solid fa-trash"></i>
      </button>
    </div>
    <div class="col-4">
      <h4>{{ translateMode(mode) }} de produto</h4>
    </div>
    <div class="col-4"></div>
  </div>
</div>

<div class="button-line"></div>

<form [formGroup]="Form" (ngSubmit)="onSubmit()">
  <div class="container text-center">
    <div class="row">
      <div class="col-10 textinput">
        <div class="container text-center">
          <div class="row" style="display: flex; margin-bottom: 20px">
            <div class="col-3 textinput" *ngIf="mode === 'edit'">
              <label for="validationCustom04" class="form-label">Codigo</label>
              <input
                type="text"
                class="form-control"
                aria-label="Username"
                aria-describedby="addon-wrapping"
                readonly
                formControlName="id"
              />
            </div>
            <div class="col-5 textinput">
              <label for="validationCustom04" class="form-label"
                >Descrição</label
              >
              <input
                type="text"
                class="form-control"
                aria-label="Username"
                aria-describedby="addon-wrapping"
                formControlName="description"
              />
            </div>
            <div class="col-3 textinput">
              <label for="validationCustom04" class="form-label">Custo</label>
              <input
                type="text"
                class="form-control"
                aria-label="Username"
                aria-describedby="addon-wrapping"
                formControlName="amount"
              />
            </div>
          </div>
        </div>

        <br />
        <table class="table table-bordered" *ngIf="mode === 'edit'">
          <thead>
            <tr>
              <th scope="col-6">
                <div class="container text-center">
                  <div class="row" style="display: flex; align-items: center">
                    <div
                      class="col-4"
                      style="
                        display: flex;
                        justify-content: start;
                        align-items: center;
                      "
                    >
                      <button
                        type="button"
                        class="btn btn-secondary"
                        (click)="openDialog()"
                        *ngIf="mode === 'edit'"
                      >
                        <i class="fa-solid fa-plus"></i>
                      </button>
                    </div>

                    <div class="col-4">Loja</div>
                  </div>
                </div>
              </th>
              <th scope="col-4">Preço de venda(R$)*</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <td>{{ item.store.description }}</td>
              <td class="buttonActions">
                <div class="container text-center">
                  <div class="row">
                    <div class="col-4 ajustLastButton"></div>
                    <div class="col-4 ajustFirstButton amountAjust">
                      {{ item.amount | currency : "BRL" }}
                    </div>
                    <div class="col-4">
                      <button
                        type="button"
                        class="btn btn-secondary ajustActionButton"
                        (click)="delete(item.id)"
                      >
                        <i class="fa-solid fa-trash"></i>
                      </button>
                      <button
                        type="button"
                        class="btn btn-secondary"
                        (click)="edit(item)"
                      >
                        <i class="fa-solid fa-pen"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-2 textinput">
        <div class="mb-3">
          <label for="imagem" class="form-label">Escolha uma imagem:</label>
          <input
            type="file"
            class="form-control"
            id="imagem"
            name="imagem"
            accept=".jpg, .jpeg, .png"
          />
        </div>
      </div>
    </div>

    <br />
  </div>
</form>
